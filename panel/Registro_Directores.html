<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Directores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-light">
    <div id="noHttpBanner" class="alert alert-danger text-center m-3" style="display:none;" role="alert">
        La aplicación debe servirse desde un servidor HTTP (ej. XAMPP). No abra el archivo con doble clic.
    </div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Registro de Directores</h2>
            <a href="../panel/panel_admin.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Menú
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <form id="registroForm" onsubmit="guardarRegistro(event)">
                    <input type="hidden" id="editIndex" value="-1">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="horaInicio" class="form-label">Hora de Inicio</label>
                            <div class="d-flex">
                                <input type="time" class="form-control" id="horaInicio" required>
                                <select class="form-select ms-2" id="periodoInicio" style="width: auto;">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="horaFin" class="form-label">Hora de Fin</label>
                            <div class="d-flex">
                                <input type="time" class="form-control" id="horaFin" required>
                                <select class="form-select ms-2" id="periodoFin" style="width: auto;">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Categoría</label>
                            <div class="form-control" style="height: auto;">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Domingo" id="catDomingo">
                                    <label class="form-check-label" for="catDomingo">Domingo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Lunes" id="catLunes">
                                    <label class="form-check-label" for="catLunes">Lunes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Martes" id="catMartes">
                                    <label class="form-check-label" for="catMartes">Martes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Miércoles" id="catMiercoles">
                                    <label class="form-check-label" for="catMiercoles">Miércoles</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Jueves" id="catJueves">
                                    <label class="form-check-label" for="catJueves">Jueves</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Viernes" id="catViernes">
                                    <label class="form-check-label" for="catViernes">Viernes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Sábado" id="catSabado">
                                    <label class="form-check-label" for="catSabado">Sábado</label>
                                </div><div class="form-check">

                                    <input class="form-check-input" type="checkbox" value="Sábado y Domingo" id="catSyD">
                                    <label class="form-check-label" for="catSyD">Sábado y Domingo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Lunes a viernes" id="catLyV">
                                    <label class="form-check-label" for="catLyV">Lunes a viernes</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col text-end">
                <button onclick="exportarPDF()" class="btn btn-success me-2">Exportar a PDF</button>
               
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="registrosTabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const storageKey = 'directores_data';

        function obtenerCategoria() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value).join(', ');
        }

        function validarFormulario() {
            const nombre = document.getElementById('nombre').value.trim();
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFin = document.getElementById('horaFin').value;
            const diasSeleccionados = obtenerCategoria();

            if (!nombre || !fechaNacimiento || !horaInicio || !horaFin || !diasSeleccionados) {
                alert('Por favor, complete todos los campos obligatorios.');
                return false;
            }
            return true;
        }

        // API wrapper: intenta usar PHP endpoint si no estamos en modo local, sino usa localStorage
        async function apiGetAll() {
            return JSON.parse(localStorage.getItem(storageKey) || '[]');
        }

        async function apiCreate(item) {
            if (!isLocal) {
                const res = await fetch('../database/directores.php', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(item) });
                if (!res.ok) throw new Error(await res.text());
                return res.json();
            }
            const arr = JSON.parse(localStorage.getItem(storageKey) || '[]');
            item.id = arr.length ? Math.max(...arr.map(r => r.id || 0)) + 1 : 1;
            arr.push(item);
            localStorage.setItem(storageKey, JSON.stringify(arr));
            return { success: true, message: 'Guardado localmente', id: item.id };
        }

        async function apiUpdate(item) {
            if (!isLocal) {
                const res = await fetch('../database/directores.php', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(item) });
                if (!res.ok) throw new Error(await res.text());
                return res.json();
            }
            const arr = JSON.parse(localStorage.getItem(storageKey) || '[]');
            const idx = arr.findIndex(r => r.id === item.id);
            if (idx === -1) return { success: false, message: 'No encontrado' };
            arr[idx] = item;
            localStorage.setItem(storageKey, JSON.stringify(arr));
            return { success: true, message: 'Actualizado localmente' };
        }

        async function apiGetById(id) {
            if (!isLocal) {
                const res = await fetch(`../database/directores.php?id=${id}`);
                if (!res.ok) throw new Error(await res.text());
                return res.json();
            }
            const arr = JSON.parse(localStorage.getItem(storageKey) || '[]');
            return arr.find(r => r.id === id) || null;
        }

        async function apiDelete(id) {
            if (!isLocal) {
                const res = await fetch('../database/directores.php', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id }) });
                if (!res.ok) throw new Error(await res.text());
                return res.json();
            }
            let arr = JSON.parse(localStorage.getItem(storageKey) || '[]');
            arr = arr.filter(r => r.id !== id);
            localStorage.setItem(storageKey, JSON.stringify(arr));
            return { success: true, message: 'Eliminado localmente' };
        }

        async function guardarRegistro(e) {
            e.preventDefault();
            if (!validarFormulario()) return;

            const registro = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido') ? document.getElementById('apellido').value : '',
                fecha_nacimiento: document.getElementById('fechaNacimiento').value,
                hora_entrada: document.getElementById('horaInicio').value,
                hora_salida: document.getElementById('horaFin').value,
                periodo_entrada: document.getElementById('periodoInicio').value,
                periodo_salida: document.getElementById('periodoFin').value,
                dias_laborables: obtenerCategoria()
            };

            // Obtener lista actual
            let registros = JSON.parse(localStorage.getItem(storageKey) || '[]');
            
            // Generar ID único
            registro.id = registros.length ? Math.max(...registros.map(r => r.id || 0)) + 1 : 1;
            
            // Agregar nuevo registro
            registros.push(registro);
            
            // Guardar en localStorage
            localStorage.setItem(storageKey, JSON.stringify(registros));
            alert("Registro guardado localmente");
            limpiarFormulario();
            actualizarTabla();
        }

        async function actualizarTabla() {
            try {
                const registros = await apiGetAll();

                const tabla = document.getElementById('registrosTabla');
                tabla.innerHTML = '';

                const registrosPorCategoria = {};
                registros.forEach(registro => {
                    const categorias = (registro.dias_laborables || '').split(', ');
                    categorias.forEach(cat => {
                        if (!registrosPorCategoria[cat]) registrosPorCategoria[cat] = [];
                        registrosPorCategoria[cat].push(registro);
                    });
                });

                const categoriasOrdenadas = Object.keys(registrosPorCategoria).sort();

                categoriasOrdenadas.forEach(categoria => {
                    const encabezadoCategoria = document.createElement('tr');
                    encabezadoCategoria.innerHTML = `
                        <td colspan="7" class="table-primary fw-bold">
                            ${categoria}
                        </td>
                    `;
                    tabla.appendChild(encabezadoCategoria);

                    const registrosOrdenados = registrosPorCategoria[categoria].sort((a, b) => (a.hora_entrada || '').localeCompare(b.hora_entrada || ''));

                    registrosOrdenados.forEach((registro, i) => {
                        const fila = document.createElement('tr');
                        fila.innerHTML = `
                            <td>${i + 1}</td>
                            <td>${registro.hora_entrada || ''}</td>
                            <td>${registro.hora_salida || ''}</td>
                            <td>${registro.dias_laborables || ''}</td>
                            <td>${registro.nombre || ''}</td>
                            <td>${registro.fecha_nacimiento || ''}</td>
                            <td>
                                <button onclick="editarRegistro(${registro.id})" class="btn btn-sm btn-warning">Editar</button>
                                <button onclick="eliminarRegistro(${registro.id})" class="btn btn-sm btn-danger">Eliminar</button>
                            </td>
                        `;
                        tabla.appendChild(fila);
                    });
                });
            } catch (error) {
                console.error('Error al cargar los registros:', error);
            }
        }

        async function editarRegistro(id) {
            try {
                const registro = await apiGetById(id);
                if (!registro) { alert('Registro no encontrado'); return; }

                document.getElementById('nombre').value = registro.nombre || '';
                if (document.getElementById('apellido')) document.getElementById('apellido').value = registro.apellido || '';
                document.getElementById('fechaNacimiento').value = registro.fecha_nacimiento || '';
                document.getElementById('horaInicio').value = registro.hora_entrada || '';
                document.getElementById('periodoInicio').value = registro.periodo_entrada || 'AM';
                document.getElementById('horaFin').value = registro.hora_salida || '';
                document.getElementById('periodoFin').value = registro.periodo_salida || 'PM';
                const categorias = (registro.dias_laborables || '').split(', ');
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = categorias.includes(cb.value));

                document.getElementById('editIndex').value = registro.id;
            } catch (error) {
                console.error(error);
                alert('Error al obtener el registro');
            }
        }

        async function eliminarRegistro(id) {
            if (!confirm('¿Está seguro de eliminar este registro?')) return;
            try {
                const result = await apiDelete(id);
                if (result.success) actualizarTabla(); else alert('Error: ' + (result.message || ''));
            } catch (error) {
                console.error(error);
                alert('Error al eliminar');
            }
        }

        function limpiarFormulario() {
            document.getElementById('registroForm').reset();
            document.getElementById('editIndex').value = '-1';
        }

        // ejecutar inicial
        document.getElementById('registroForm').addEventListener('submit', guardarRegistro);
        actualizarTabla();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
